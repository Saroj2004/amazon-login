<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <img  style="margin-left:10px;height:70px;" src="Amazon-Logo-768x480.png">
    <div class="containerbox">
        <h3 class="signu_up">Sign in</h3>

        <p class="email_p">Email or mobile phone number</p>
        <input class="emailbox" type="email" placeholder="Enter your email">
        <p class="pass_p">Password</p>
        <p class="forgot">Forgot your password?</p>
        <input class="pass_box" type="password" placeholder="Enter your password">
        <button class="sigin_btn">Sigin</button>
        <p class="new">New to Amazon?</p>
        <div class="right_line"></div>
        <div class="left_line"></div>
        <button class="create">Create an account</button>
        <p class="footer_text">By Signing in you are agreeing to our <span>Conditions of Use<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; and Sale</span> and our <span>Privacy Notice</span></p>
    </div>
</body>
</html>
